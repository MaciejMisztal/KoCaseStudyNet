
<div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">SN2</div>
    <div class="mui-divider"></div>
    <mui-nav params="route: router().name"></mui-nav>
</div>
<header id="header">
    <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
            <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">SN2</span>
        </div>
    </div>
</header>

<div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">
        <div id="page" class="container" data-bind="component: { name: router().name(), params:  router().params}"></div>
    </div>
</div>
<footer id="footer">
    <div class="mui-container-fluid">
        Routing debug info:
        <br />
        state={{state}}, route={{router().name}}
    </div>
</footer>
